<nav class="navbar navbar-default" data-role="navigation">
  <div class="container-fluid">
    
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Alternar Navega&ccedil;&atilde;o</span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Pesquisar</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
     	<form class="navbar-form navbar-left" data-role="search" data-ng-submit="pesquisar()">
			<div class="form-group">
				<input type="search" class="form-control" data-ng-model="titulo" placeholder="nome do filme" />
		    </div>
		 	<button type="submit" class="btn btn-default btn-primary" data-ng-disabled="!titulo">
		 	<span class="glyphicon glyphicon-search"></span>
		 	</button>
		    <button type="button" class="btn btn-default btn-primary" data-ng-disabled="!titulo" data-ng-click="limpar()">
		    <span class="glyphicon glyphicon-remove"></span>
		    </button>
		</form>
    </div>
    
  </div>
</nav>

<div class="container-fluid">
<div class="row">
  <div class="col-sm-6 col-md-4" data-ng-repeat="item in itens">
    <div class="thumbnail">
      <h4>{{item.original_title}} ({{item.release_date | date:'yyyy'}})</h4>
      <a href="#" data-ng-href="#detail/{{item.id}}">
      <img alt="{{item.original_title}}" src="#" data-ng-src="http://image.tmdb.org/t/p/w185/{{item.poster_path}}" class="img-responsive" />
      </a>
    </div>
  </div>
</div>
</div>
