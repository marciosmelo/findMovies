<form data-ng-submit="pesquisar()">
    <input type="search" name="searchMovies" data-ng-model="titulo" />
   	<button type="submit" data-ng-disabled="!titulo">Pesquisar</button>
    <button type="button" data-ng-disabled="!titulo" data-ng-click="limpar()">Limpar</button>
</form>
<div>
	<div data-ng-show="loading">
	    <em>Carregando...</em>
	</div>
    <ul>
        <li data-ng-repeat="item in itens">
        	<img alt="{{item.original_title}}" src="#" data-ng-src="http://image.tmdb.org/t/p/w185/{{item.poster_path}}" />
            <a href="#" data-ng-href="#detail/{{item.id}}">{{item.original_title}} ({{item.release_date | date:'yyyy'}})</a>
        </li>
    </ul>
    
    <!-- 
    https://image.tmdb.org/t/p/w92/
    http://image.tmdb.org/t/p/w185/
     -->
</div>
